<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CONVERSOR NFC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <header>
        <h1>CONVERSOR <span>NFC</span></h1>
        <div class="top-buttons">
            <a href="/perfis" class="btn">Perfis</a>
            <a href="{{ url_for('configs') }}" class="btn">Configurações</a>
        </div>
    </header>

    <main>
        <form method="POST">
            <p>Conversor de NFCe para formulários</p>
            <input type="text" name="url" placeholder="Insira a URL aqui..." required>

            <label for="tipo_solicitacao">Tipo de Solicitação</label>
            <select name="tipo_solicitacao" id="tipo_solicitacao" required>
                <option value="ressarcimento">Ressarcimento</option>
                <option value="adiantamento">Adiantamento</option>
            </select>

            <label for="cidade_destino">Cidade de Destino</label>
            <input type="text" name="cidade_destino" placeholder="Ex: Foz do Iguaçu" required>

            <label for="perfil">Perfil</label>
            <select name="perfil" required>
                {% for perfil in perfis %}
                <option value="{{ loop.index0 }}">{{ perfil['nome'] }} - {{ perfil.get('tipo_servidor','') }}</option>
                {% endfor %}
            </select>
            <button type="submit">GERAR</button>
        </form>
    </main>
</div>
</body>
</html>
